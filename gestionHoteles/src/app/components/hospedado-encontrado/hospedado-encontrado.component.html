  <!-- Header-->
  <header class="bg-dark py-1">
    <div class="container px-4 px-lg-5 my-5">
      <div class="text-center text-white">
        <h1 class="display-3 fw-bolder">{{usuarioModelGet.nombre}}</h1>
        <p class="lead fw-normal text-white-50">Usuario buscado</p>
      </div>
    </div>
  </header>



  <!-- Section-->
  <section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        <div class="col mb-5"  *ngFor="let hos of hospedadosModelGet">
          <div class="card h-100">
            <!-- Product image-->
            <img class="card-img-top" src="https://media-cdn.tripadvisor.com/media/photo-s/07/cf/5c/74/edificio.jpg"
              alt="..." />
            <!-- Product details-->
            <div class="card-body p-4">
              <div class="text-center">
                <!-- Product name-->
                <h5 class="fw-bolder">{{usuarioModelGet.nombre}}</h5>
                <!-- Product price-->
                tipo: {{hos.tipoDeHabitacion}}

              </div>
              <div class="text-center">
                total: {{hos.total}}
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </section>
